
<div class="container">
  <div class="row">
    <div class="col-md-12"><img id="logo" src="logo_alsace_digitale.png" alt="Logo Alsace Digitale"/>
      <div class="divider"></div>
      <div class="row">
        <div class="col-xs-6 vline-right vcenter">
          <p></p><strong>Inauguration du Shadok</strong>
          <p>10 et 11 avril 2015</p>
          <p><a href="http://www.shadok.strasbourg.eu/" target="_blank"> Visiter le site du Shadok</a></p>
        </div>
        <div class="col-xs-6 vcenter"><img src="logo_shadok.png" alt="Logo Shadok"/></div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <div class="col-xs-4 vcenter"><img src="logo_hacksxb.png" alt="logo HackSXB"/></div>
        <div class="col-xs-8 vcenter text-center">
          <h2>vous propose une expérience inédite</h2>
        </div>
      </div>
      <div class="divider"></div>
      <div ng-hide="here">
        <h1 class="title text-center">Rendez-vous devant le Shadok !</h1>
        <div class="half-divider"></div>
        <button ng-hide="map" ng-click="displayMap()" class="btn btn-default fullwidth">C'est où ?</button>
        <div class="half-divider"></div>
        <iframe id="embedded_map" ng-show="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2639.872904332812!2d7.763945000000001!3d48.573983000000005!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4796c903e433caef%3A0xdb2bffb320adce2e!2sLe+Shadok%2C+fabrique+du+num%C3%A9rique!5e0!3m2!1sen!2s!4v1427920609515&amp;z=12&amp;ll=48.573983,7.763934" width="100%" height="450" frameborder="0" style="border:0"></iframe>
        <button ng-click="imHere()" class="btn btn-primary btn-lg fullwidth"> J'y suis !</button>
      </div>
      <div ng-show="here">
        <h1 class="title text-center">Prêts à jouer ?</h1>
        <div ng-switch="logged"><img ng-switch-when="false" src="facebook-connect.png" ng-click="FB.login()" class="facebook-connect"/>
          <div ng-switch-when="true">connecté en tant que {{user.name}}<a ng-click="FB.logout()" href="javascript:" class="logout">Déconnexion</a></div>
        </div>
        <div ng-hide="logged"><a ng-click="pseudoToggle=!pseudoToggle" class="pseudo-toggle">Ou avec un pseudo</a></div>
        <div ng-show="pseudoToggle" class="col-xs-6 col-sm-4 pseudo-form">
          <div class="input-group">
            <input type="text" placeholder="Pseudo" ng-model="pseudo" class="form-control"/>
          </div>
        </div><span ng-show="logged || pseudo &amp;&amp; pseudoToggle">
          <button type="button" ng-click="connect(user?user:pseudo)" class="btn btn-default">Jouer !</button></span>
      </div>
    </div>
  </div>
</div>
